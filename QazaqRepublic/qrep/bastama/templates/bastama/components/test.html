{% load static %}

{# Configuring the style path #}
{% block style %}
    <link rel="stylesheet" href="{% static 'bastama/css/fix.css' %}">
    <link rel="stylesheet" href="{% static 'bastama/css/style.css' %}">
{% endblock style %}

{% block content %}
    <main>
        <div class="content">
            <h1>Order page</h1>
            <div class="cardblock">
                <div class="imageblock15" style="background: url({{ product.first_photo.url }})"></div>
                <div class="nameelement">{{ product.name }}</div>
                <div class="coastel">{{ product.price | floatformat }} KZT</div>
                <a class="button" href="#">Order</a>
                <a class="button" href="{% url 'bastama:click_like' product.slug %}">Like</a>
            </div>
        </div>
    </main>
    <script src="{% static 'bastama/js/basket.js' %}"></script>
{% endblock content %}
